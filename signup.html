<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Student Signup</h1>
    </header>
    <main>
        <div class="signup-container">
            <form id="studentSignupForm" enctype="multipart/form-data">
                <h2>Personal Information</h2>
                <input type="text" id="studentName" placeholder="Full Name" required>
                <input type="text" id="fatherName" placeholder="Father's Name" required>
                <input type="text" id="motherName" placeholder="Mother's Name" required>
                <input type="date" id="dob" placeholder="Date of Birth" required>
                <input type="text" id="class" placeholder="Class" required>
                <input type="text" id="bloodGroup" placeholder="Blood Group" required>

                <h2>Contact Information</h2>
                <input type="text" id="mobile" placeholder="Mobile No." required>
                <input type="email" id="email" placeholder="Email" required>

                <h2>Uploads</h2>
                <label>Upload Photo:</label>
                <input type="file" id="photo" accept="image/*" required>
                <label>Upload Signature:</label>
                <input type="file" id="signature" accept="image/*" required>

                <h2>Login Credentials</h2>
                <input type="text" id="signupUsername" placeholder="Username" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <button type="submit">Signup</button>
            </form>
            <p id="signupMessage"></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
