<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Parent Signup</h1>
    </header>
    <main>
        <div class="signup-container">
            <form id="parentSignupForm">
                <h2>Personal Information</h2>
                <input type="text" id="parentName" placeholder="Full Name" required>
                <input type="text" id="childName" placeholder="Child's Name" required>
                <input type="text" id="mobile" placeholder="Mobile No." required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="signupUsername" placeholder="Username" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <button type="submit">Signup</button>
            </form>
            <p id="signupMessage"></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
